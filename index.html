<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="phoneS">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <div class="col-md-5 center-item" id="phone-div">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="phone-exclude"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="phone-qty" value="1">
                           <button class="btn btn-default" id="phone-include"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="remove-phone">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="caseS">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="case-exclude"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="case-qty">
                           <button class="btn btn-default" id="case-include"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="remove-case">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
<script>
   //Remove phone from card
const excludePhone = document.getElementById("phone-exclude");
excludePhone.addEventListener("click", function(){
   removeButton("phone-qty");
   validateForm("phone-qty");

   excludePhonePrice("phone-price");
   excludePhonePrice("sub-total");
   excludePhonePrice("total");


})

//add phone to cart
const includePhone = document.getElementById("phone-include");
includePhone.addEventListener("click", function(){
   addButton("phone-qty");
   includePhonePrice("phone-price");
   includePhonePrice("sub-total");
   includePhonePrice("total");

})

const excludeCase = document.getElementById("case-exclude");
excludeCase.addEventListener("click", function(){
   removeButton("case-qty");
   validateForm("case-qty");
   excludeCasePrice("case-price");
   excludeCasePrice("sub-total");
   excludeCasePrice("total");
})

const includeCase = document.getElementById("case-include");
includeCase.addEventListener("click", function(){
   addButton("case-qty");

   includeCasePrice("case-price");
   includeCasePrice("sub-total");
   includeCasePrice("total");

})
const deletePhone = document.getElementById("remove-phone");
deletePhone.addEventListener("click", function(){
   deleteItem("phoneS");
})

const deleteCase = document.getElementById("remove-case");
deleteCase.addEventListener("click", function(){
   deleteItem("caseS");
})


//Functions
//Form Validation
function validateForm(id) {
  const noNegative = document.getElementById(id).value;
  const convertValue = parseFloat(noNegative);
  if (convertValue < 1) {
   document.getElementById(id).value = "1";
  }
}

function addButton (id){
   const addItem = document.getElementById(id).value;
   const valueNewItem = parseFloat(addItem);
   document.getElementById(id).value =(valueNewItem+1);
}
function removeButton (id){
   const removeItem = document.getElementById(id).value;
   const valueNewItem = parseFloat(removeItem);
   document.getElementById(id).value =(valueNewItem-1);
}

function includePhonePrice (id){
   const phonePrice = document.getElementById(id).innerText;
   const newPhoneTotal = parseFloat(phonePrice);
   document.getElementById(id).innerText = newPhoneTotal+1219;
}
function excludePhonePrice (id){
   const phonePrice = document.getElementById(id).innerText;
   const newPhoneTotal = parseFloat(phonePrice);
   document.getElementById(id).innerText = newPhoneTotal-1219;

}
function includeCasePrice (id){
   const phonePrice = document.getElementById(id).innerText;
   const newPhoneTotal = parseFloat(phonePrice);
   document.getElementById(id).innerText = newPhoneTotal+59;
}
function excludeCasePrice (id){
   const phonePrice = document.getElementById(id).innerText;
   const newPhoneTotal = parseFloat(phonePrice);
   document.getElementById(id).innerText = newPhoneTotal-59;
}
function deleteItem(id){
  const displayNone = document.getElementById(id);
   displayNone.style.display = "none";
}


</script>
</body>

</html>
